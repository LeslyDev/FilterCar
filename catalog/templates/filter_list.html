<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilterList</title>
</head>
<body>
    <table border="0">
        <tr>
            <td>Производитель</td>
            <td>Модель</td>
            <td>Год</td>
            <td>Тип коробки передач</td>
            <td>Цвет</td>
        </tr>
		{% for car in cars %}
		    <tr>
                <td> {{ car.manufacturer }} </td>
                <td> {{ car.model }} </td>
                <td> {{ car.year }} </td>
                <td> {{ car.kpp }} </td>
                <td> {{ car.color }} </td>
            </tr>
		{% endfor %}
    </table>
</body>
</html>
